<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/DangKy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <title>Document</title>
  </head>
  <body class="vh-100" style="background-color: burlywood">
    <div class="container pt-1 h-100">
      <div class="row h-100">
        <div class="col-xl-10">
          <div class="card" style="border-radius: 10px">
            <div class="row">
              <div class="d-sm-flex d-md-none mt-5">
                <img src="./images/Logo/PMT4.PNG" width="60%" alt="logo" />
              </div>
            </div>
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-inline">
                <img
                  src="./images/ImgForm/Pic2.jpg"
                  alt="PIC1"
                  class="img-fluid"
                  style="border-radius: 10px; margin-top: 28%"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form class="form" id="loginForm">
                    <h5 class="fw-normal mb-3" style="letter-spacing: 1px">
                      REGISTER
                    </h5>
                    <div class="mb-3">
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control form-control-lg"
                        placeholder="Họ và tên"
                      />
                      <label class="form-label" for="form2Example27"></label>
                    </div>
                    <div class="mb-3">
                      <input
                        type="text"
                        name="SDT"
                        id="SDT"
                        class="form-control form-control-lg"
                        placeholder="Số điện thoại"
                      />
                      <label class="form-label" for="form2Example27"></label>
                    </div>
                    <div class="mb-3">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control form-control-lg"
                        placeholder="Email address"
                      />
                      <label class="form-label" for="form2Example27"></label>
                    </div>

                    <div class="mb-3">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control form-control-lg"
                        placeholder="Password"
                      />
                      <label class="form-label" for="form2Example27"></label>
                    </div>
                    <div class="mb-3">
                      <input
                        type="submit"
                        value="Login"
                        id="buttonClick"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-dark btn-lg btn-block"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-0 col-md-1"></div>
                <div class="col-6 col-md-6">
                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a href="#!" style="color: #393f81">Register here</a>
                  </p>
                </div>
                <div class="col-5 col-md-5">
                  <a href="#!" class="small text-muted">Terms of use.</a><br />
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/validationForm.js"></script>
  </body>
</html>
